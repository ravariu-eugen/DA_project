apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: kafka-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
          volumeMounts:
            - name: grafana-provisioning
              mountPath: /etc/grafana/provisioning
            - name: grafana-dashboards
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: grafana-provisioning
          hostPath:
            path: ./grafana/provisioning
        - name: grafana-dashboards
          hostPath:
            path: ./grafana/dashboards

---

apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: kafka-cluster
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000