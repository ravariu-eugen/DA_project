apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: kafka-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prom-data
              mountPath: /prometheus
      volumes:
        - name: prometheus-config
          hostPath:
            path: ./prometheus
        - name: prom-data
          emptyDir: { }

---

apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: kafka-cluster
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090