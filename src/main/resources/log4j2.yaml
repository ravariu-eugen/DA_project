# Log4j2 configuration file
Configuration:
  Properties:
    Property:
      - name: "logPattern"
        value: "%d{HH:mm:ss,SSS} %-5p %-60c %x - %m%n"

  Appenders:
    Console:
      name: STDOUT
      PatternLayout:
        pattern: "${logPattern}"

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: STDOUT
